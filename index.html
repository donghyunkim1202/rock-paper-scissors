<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="js/script.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="header">
            <h1>Rock Paper Scissors</h1>
        </div>
        
        <p>Let's play a game!</p>
        <input type="button" class ="gamebutton" onclick="computerPlay(0);" value="Rock">
        <input type="button" class ="gamebutton" onclick="computerPlay(1);" value="Paper">
        <input type="button" class ="gamebutton" onclick="computerPlay(2);" value="Scissors">
        <p>Result: </p>
        <p id="result"></p>
    </body>
</html>
