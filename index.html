<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="js/script.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="header">
            <h1>Rock Paper Scissors</h1>
        </div>
        
        <p>Let's play a game! Best of 5 rounds!</p>
        <p>p.s. Losing might cause PTSD for some people...</p>

        <!-- You Died Animation Trigger -->
        <div id="you-diedd"></div>
        

        <div class="scoreboard">
            <div class="sb_names">
                <div class="scoreboard__name scoreboard__name--one">Player</div>
                <div class="scoreboard__name scoreboard__name--two">Computer</div>
            </div>
            <div class="sb_points">
                <div class="scoreboard__score" id="player_score">0</div>
                <div class="scoreboard__score" id="computer_score">0</div>
            </div>
        </div>

        <div class = "rounds">
            <div id="ending">Choose to start!</div>
        </div>


        <div class="choices">
            <div>
                <input type="button" class ="gamebutton" onclick="computerPlay(0);" value="Rock">
            </div>
            <div>
                <input type="button" class ="gamebutton" onclick="computerPlay(1);" value="Paper">
            </div>
            <div>
                <input type="button" class ="gamebutton" onclick="computerPlay(2);" value="Scissors">
            </div>
        </div>
        <div class="reset">
            <input type="button" class ="gamebutton" onclick="reset()"; value ="Reset">
        </div>

        <p>Result: </p>
        <p id="result"></p>
    </body>

        </div>

    </footer>
</html>
